<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Three.js Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.module.js",
                "three/addons/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.140.0/examples/jsm/controls/OrbitControls.js",
                "./Bot.js": "Bot.js",
                "./EnemyCroc.js": "EnemyCroc.js",
                "./GameMap.js": "GameMap.js",
                "./TileNode.js": "TileNode.js",
                "./Behaviour/Player.js": "Behaviour/Player.js",
                "./Behaviour/Controller.js": "Behaviour/Controller.js",
                "./State.js": "State.js",
                "./Pseudorandom.js": "Pseudorandom.js",
                "./Snow.js": "Snow.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
